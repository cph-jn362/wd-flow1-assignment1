<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap');
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <hr>
            <form class="bmi-form">
                <input type="text" id="name" placeholder="Type your name"> <br> <br>
                <input type="text" id="height" placeholder="Type your height (centimeters)"> <br> <br>
                <input type="text" id="weight" placeholder="Type your weight (kilograms)"> <br> <br>
            </form>
            <button id="submit">Calculate BMI</button>
            <p id="message"></p>
            <script src="main.js"></script> 
        </div>
    </div>
</body>
</html>
